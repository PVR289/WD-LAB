Aim: Positioning practical in CSS: Absolute and relative positioning, Z-index
<!DOCTYPE html>
<html>
<head>
	<title>Positioning in CSS</title>
<style type="text/css">
	#london{
		position: relative;
		margin: 10px;
		padding: 10px;
		border-radius: 7px;
		box-shadow: 1px 1px 3px;
	}
	#chicago{
		position: absolute;
		background-color: white;
		border: 2px solid red;
		margin-top: -50px;
		padding: 10px;
	}
</style>
</head>
<body>
	<div id="london">
		<h2>LONDON</h2>
		</div>
	<div id="chicago">
		<h2>CHICAGO</h2>
			</div>
</body>
</html>

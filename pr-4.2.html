Aim: CSS 3 Programming Practical: shadow, orientation, transformation, gradient etc.

<!DOCTYPE html>
<html>
<head>
	<title>CSS 3</title>
<style type="text/css">
	#london, #chicago{
		box-shadow: 1px 1px 3px;
		margin: 5px;
		padding: 10px;
		border-radius: 12px;
	}
	#chicago{
	    margin-top: auto;
	}
	#washington{
		background: linear-gradient(to bottom left, rgb(20,240,255), rgb(255,20,240), rgb(240,255,20));
		margin: 10px;
		margin-top: 50px;
		padding: 20px;
		font-size: 130%;
		font-family: candara;
		transform: translateX(100px);
		transform: rotateZ(5deg);
	}
</style>
</head>
<body>
	<div id="london">
		<h2>LONDON</h2>
		</div>
	<div id="chicago">
		<h2>CHICAGO</h2>
		</div>
	<div id="washington">
		<h2>WASHINGTON</h2>
		</div>
</body>
</html>

Aim: Basics of CSS programming Practical: Class, Id, changing properties like color, size, background etc.

<!DOCTYPE html>
<html>
<head>
	<title>Basics of CSS</title>
<style type="text/css">
	#london{
		background-color: red;
		border-radius: 5px;
		color: white;
		padding: 10px;
		margin: 10px;
	}
	#chicago{
		background-color: green;
		color:white;
		font-size: 20px;
		padding: 6px;
		margin: 10px;
		border-radius: 15px;
	}
	#washington{
		background-color: rgb(10,10,220);
		color: rgb(255,255,200);
		font-size: 120%;
		padding: 12px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div id="london">
		<h2>LONDON</h2>
			</div>
	<div id="chicago">
		<h2>CHICAGO</h2>
			</div>
	<div id="washington">
		<h2>WASHINGTON</h2>
			</div>
</body>
</html>
